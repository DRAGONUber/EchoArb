name: EchoArb CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-ingestor:
    name: Test Go Ingestor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install Dependencies
        working-directory: ./ingestor
        run: go mod download
        
      - name: Run Tests
        working-directory: ./ingestor
        run: go test -v -race ./...

  test-analysis:
    name: Test Python Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Deps
        working-directory: ./analysis
        run: |
          pip install -r requirements.txt
          pip install pytest flake8
          
      - name: Lint
        working-directory: ./analysis
        run: flake8 .
        
      - name: Test
        working-directory: ./analysis
        run: pytest

  build-docker:
    name: Build Docker Images
    needs: [test-ingestor, test-analysis]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Ingestor
        uses: docker/build-push-action@v5
        with:
          context: ./ingestor
          push: false
          tags: echoarb-ingestor:latest